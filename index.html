<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="stylesheet" href ="style.css">
</head>
<body>
  <div class="background"></div>
  <h1>Calculator</h1>
  <div class = "calculator-container">
    <div class = "display-flexbox outline-border">
        <div id="display"></div>
    </div>

    <div class="all-buttons-flexbox outline-border">
        <div class="aux-buttons-flexbox outline-border">
          <button id='clear' class="button-54 edge-button" >CLEAR</button>
          <button id='test-button-2' class="button-54 edge-button" role="button" >XXX</button>
          <button id='test-button-3' class="button-54 edge-button">XXX</button>
        </div>

        <div class="main-buttons-flexbox">
            <div class="left-buttons-flexbox outline-border">
                <div class = "numbers-flexbox-wrap">
                  <div class = "flexbox-three-numbers 789">
                    <button id="seven" class="button-54 numButton">7</button>
                    <button id ="eight" class="button-54 numButton">8</button>
                    <button id='nine' class="button-54 numButton">9</button>
                  </div>
                  <div class = "flexbox-three-numbers 456">
                    <button id="four" class="button-54 numButton">4</button>
                    <button id="five" class="button-54 numButton">5</button>
                    <button id="six" class="button-54 numButton">6</button>
                  </div>
                  <div class="flexbox-three-numbers 123">
                    <button id="one" class="button-54 numButton">1</button>
                    <button id="two" class="button-54 numButton">2</button>
                    <button id="three" class="button-54 numButton">3</button>
                  </div>
                </div>
                <div class = "bottom-buttons-flexbox outline-border">
                    <button id="decimal" class="button-54 numButton">.</button>
                    <button id="zero" class="button-54 numButton">0</button>
                    <button id="equals" class="button-54 numButton">=</button>
                </div>
            </div>
            <div class="operator-buttons-flexbox">
                <button id="plus" class="oppButton button-54">+</button>
                <button id="minus" class="oppButton button-54">-</button>
                <button id="times" class="oppButton button-54">X</button>
                <button id="division" class="oppButton button-54">/</button>
            </div>
        </div>

    </div>

  </div>
  <h5 id="footer">Calculator browser app by krmanski</h5>
  
</body>
<script src ="main.js"></script>
</html>
